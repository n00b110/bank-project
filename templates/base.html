<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock %} - CS 451</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    
  </head>
  <body>
    <!-- navbar -->
    <div class="container" style="padding-left: 20px; padding-right: 20px;">
      <nav class="navbar navbar-expand-lg" style="border-radius: 10px;">
        <div class="container-fluid" style="background-color: blanchedalmond; border-radius: 10px;">
          <!--Title Img-->
          <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
            <img src="{{url_for('static', filename='headerimage.jpg')}}" alt="Bootstrap" width="45" height="45">
            CS-451R Project</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <!--Dashboard-->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}">Dashboard</a>
              </li>
              <!--Budget-->
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('budget') }}">Budget</a>
              </li>
              <!--Goals-->
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('goals') }}">Progress/Goals</a>
              </li>
              <!--Login Dropdown-->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Login
                </a>
                <ul class="dropdown-menu" style="background-color: blanchedalmond;">
                  <li><a class="dropdown-item" href="{{ url_for('index') }}">Login</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('settings') }}">User Settings</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </div>
      </div>
    </nav>
    </div>
    </nav>
    <!-- body formatting -->
    <style>
      .col {
      padding-bottom: 20px;
      }
      
      .navbar-collapse {
      justify-content: flex-end;
      }

      .base {
        background-color: aquamarine;
      }
    </style> 
    {% block body %}
    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
