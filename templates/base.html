<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Balanced Budgets{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block styles %}
    <style>
        /* Custom styles */
        body {
            background-color: #F2F2F2;
        }

        .navbar {
            background-color: #0B5D1E;
        }

        .navbar-brand,
        .nav-link {
            color: #FFFFFF !important;
        }

        .btn-primary {
            background-color: #053B06;
            border-color: #053B06;
        }

        .btn-primary:hover {
            background-color: #139A43;
            border-color: #139A43;
        }

        .sidebar {
            background-color: #0B5D1E;
            color: #FFFFFF;
            height: 100vh;
            padding: 20px;
        }

        .sidebar a {
            color: #FFFFFF;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #139A43;
        }

        .sidebar-icon {
            margin-right: 10px;
        }

        .content-section {
            padding: 30px 0;
        }
    </style>
    {% endblock %}
</head>
<body>
  
</html>
